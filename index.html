<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <img
        class="patter-img"
        src="images/bg-pattern-card.svg"
        alt="background-pattern"
      />

      <!-- <div class="image-box">
        <img class="profile-img" src="images/image-victor.jpg" alt="" />
      </div> -->

      <div class="card-content">
        <!-- Profile image -->
        <div class="image-box">
          <img class="profile-img" src="images/image-victor.jpg" alt="" />
        </div>

        <!-- name age and location -->
        <div class="name-box">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>

        <p class="location">London</p>
      </div>

      <div class="stats">
        <div class="stats-box">
          <div class="stats-items">
            <p class="stats-numbers">80K</p>
            <p class="stats-text">Followers</p>
          </div>

          <div class="stats-items">
            <p class="stats-numbers">803K</p>
            <p class="stats-text">Likes</p>
          </div>

          <div class="stats-items">
            <p class="stats-numbers">1.4K</p>
            <p class="stats-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
